<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script id="editable">
	var stage, w, h, loader;
	var sky, grant, ground, hill, hill2;

	function init() {
		examples.showDistractor();
		stage = new createjs.StageGL("testCanvas");

		// grab canvas width and height for later calculations:
		w = stage.canvas.width;
		h = stage.canvas.height;

		manifest = [
			{src: "./Images/GirlRunning.png", id: "grant"},
            {src: "Lindsay.png", id: "Lindsay"},
			{src: "GameWall.png", id: "sky"},
			{src: "Fence.png", id: "hill"},
		];

		loader = new createjs.LoadQueue(false);
		loader.addEventListener("complete", handleComplete);
		loader.loadManifest(manifest, true, "./Images/");
	}

	function handleComplete() {
		examples.hideDistractor();

		sky = new createjs.Shape();
		sky.graphics.beginBitmapFill(loader.getResult("sky")).drawRect(0, 0, w, h);
		//By default swapping between Stage for StageGL will not allow for vector drawing operation such as BitmapFill, useless you cache your shape.
		sky.cache(0, 0, w, h);


		hill = new createjs.Bitmap(loader.getResult("hill"));
		hill.setTransform(Math.random() * w, h - hill.image.height, 4, 4);
		hill.alpha = 0.5;

		grant = new createjs.Bitmap(loader.getResult("grant"));


		stage.addChild(sky, hill, grant);
		stage.addEventListener("stagemousedown", handleJumpStart);

		createjs.Ticker.timingMode = createjs.Ticker.RAF;
		createjs.Ticker.addEventListener("tick", tick);
	}

	function handleJumpStart() {
		
	}

	function tick(event) {
		var deltaS = event.delta / 1000;
		var position = grant.x + 150 * deltaS;

		var grantW = grant.getBounds().width * grant.scaleX;
		grant.x = (position >= w + grantW) ? -grantW : position;

		hill.x = (hill.x - deltaS * 30);
		if (hill.x + hill.image.width * hill.scaleX <= 0) {
			hill.x = w;
		}
		

		stage.update(event);
	}
</script>
<script>
    (function() {
	if (document.body) { setupEmbed(); }
	else { document.addEventListener("DOMContentLoaded", setupEmbed); }
	
	function setupEmbed() {
		if (window.top != window) {
			document.body.className += " embedded";
		}
	}
	
	var o = window.examples = {};
	o.showDistractor = function(id) {
		var div = id ? document.getElementById(id) : document.querySelector("div canvas").parentNode;
		div.className += " loading";
	};
	
	o.hideDistractor = function() {
		var div = document.querySelector(".loading");
		div.className = div.className.replace(/\bloading\b/);
	};
})();
