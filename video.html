@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');/* Google fonts */
*{
  margin: 0; /* No margins */
  padding: 0; /* No paddings */
  box-sizing: border-box; /* Border box setting */
}

body, .container, .video-controls, .video-timer, .options{ /* styling for these select classes */
  display: flex; /* Displayed as a flex*/
  align-items: center; /* Items aligned in the center */
  justify-content: center; /* Content in the center */
}
.container{/* Video container */
  width: 98%; /* How wide the video is*/
  user-select: none; /* The user can't select anything */
  overflow: hidden; /* Overflow of content is hidden */
  max-width: 900px; /* Width is 900 pixels */
  border-radius: 5px; /* How rounded the video is */
  background: #000;/* Background colour is black */
  aspect-ratio: 16 / 9; /* Aspect of video */
  position: relative; /* Nearest positioned ancestor. */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9); /* Shadow around video */
}
.container.fullscreen{ /* Container of the video and full screen settings  */
  max-width: 100%;/* Maximum width of the container and fullscreen */
  width: 100%; /* Width of these clases */
  height: 100vh; /* height of these classes */
  border-radius: 0px; /* no curved edges */
}
.wrapper{/* Class for video player */
  position: absolute; /* Place element anywhere */
  left: 0; /* No shift in left position */
  right: 0; /* No shift in right position */
  z-index: 1; /* Stack order 1 */
  opacity: 0; /* No opacity */
  bottom: -15px; /* Bottom is raised -15 pixels*/
  transition: all 0.08s ease; /* Transitions at 0.08 seconds with ease animation. */
}
.container.show-controls .wrapper{ /* Styling of multiple classes. */
  opacity: 1; /* Opacity is at q*/
  bottom: 0; /* No shift at the bottom*/
  transition: all 0.13s ease;/* Transitions at 0.13 seconds with ease animation. */
}
.wrapper::before{ /* Before activated */
  content: "";/* Insert generated content*/
  bottom: 0; /* No bottom */
  width: 100%; /* 100% width */
  z-index: -1; /* -1 stacking order. */
  position: absolute; /* Place element anywhere */
  height: calc(100% + 35px);/* 100% add 35 pixels equals height */
  pointer-events: none; /* No pointer events */
  background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent); /* Black, transparent gradient on wrapper container */
}
.video-timeline{/* Styling for the video timeline*/
  height: 7px; /* 7 pixels height */
  width: 100%; /* 100% width of timeline */
  cursor: pointer; /*Pointer cursor. */
}
.video-timeline .progress-area{ /* Styling for video timeline and the progress area */
  height: 3px; /* Height of these classes */
  position: relative; /* Nearest positioned ancestor. */
  background: rgba(255, 255, 255, 0.6);/* Background colour is light grey. */
}
.progress-area span{/* Styling for video timeline and the progress area */
  position: absolute;/* Place element anywhere */
  left: 50%;/* area is left from the screen */
  top: -25px; /* area is top from the screen */
  font-size: 13px; /* 13 pixels font size */
  color: #fff; /* Colour white */
  pointer-events: none; /* No pointer events */
  transform: translateX(-50%); /* Translates along the X axis */
}
.progress-area .progress-bar{ /* Styling for progress area and progress bar */
  width: 0%; /* No width */
  height: 100%; /* Height 100% */
  position: relative; /* Nearest positioned ancestor. */
  background: #2289ff; /* Blue background */
}
.progress-bar::before{ /* Before activated */
  content: ""; /* Insert generated content*/
  right: 0;/* No right adjustment */
  top: 50%; /* Top adjusted to 50%. */
  height: 13px; /* Height 13 pixels */
  width: 13px; /* Width 13 pixels */
  position: absolute; /* Place element anywhere */
  border-radius: 50%;/* 50 percent rounded edges */
  background: #2289ff; /* Background colour is blue */
  transform: translateY(-50%);/* Translates along the Y axis */
}
.progress-bar::before, .progress-area span{ /* Styling for classes */
  display: none; /* No display*/
}
.video-timeline:hover .progress-bar::before,
.video-timeline:hover .progress-area span{ /* Styling for classes */
  display: block; /* Displayed as a block */
}
.wrapper .video-controls{/* Styling for wrapper container and video controls */
  padding: 5px 20px 10px; /* Padding */
}
.video-controls .options{ /* video controls and options */
  width: 100%; /* 100% width */
}
.video-controls .options:first-child{ /* video controls and options */
  justify-content: flex-start; /* justified as a flex start */
}
.video-controls .options:last-child{  /* video controls and options */
  justify-content: flex-end; /* justified as a flex end */
}
.options button{  /* styling for options and button */
  height: 40px;  /* height 40 pixels */
  width: 40px; /* width 40 pixels */
  font-size: 19px; /* font size 19 pixels */
  border: none; /* no border */
  cursor: pointer; /* pointed cursor */
  background: none; /* no background */
  color: #efefef; /* options and button are white */
  border-radius: 3px; /* curved edges by 3 pixels*/
  transition: all 0.3s ease; /* 0.3 seconds with an ease animation */
}
.options button :where(i, span) { /*  targets the <i> and <span> elements inside <button> elements within elements with the class "options". */
  height: 100%; /* 100% height */
  width: 100%; /* 100% width */
  line-height: 40px; /* line height is 40 pixels */
}
.options button:hover :where(i, span){  /* Hover on button */
  color: #fff; /* Colour is white when hovered */
}
.options button:active :where(i, span){ /* After button is clicked */
  transform: scale(0.9); /* Scales to 0.9 */
}
.options button span{ /* Option button */
  font-size: 23px; /* Font size */
}
.options input{  /* Styling for the options and the input */
  height: 4px; /* Height is 4 pixels */
  margin-left: 3px; /* Margin left is 3 pixels */
  max-width: 75px; /* Max-width is 75 pixels */
  accent-color: #0078FF; /* accent colour for user interface: blue */
}
.options .video-timer{ /* Timer for video */
  color: #efefef; /* Colour is white */
  margin-left: 15px; /* Margin left is 15 pixels */
  font-size: 14px; /* Font size is 14 pixels */
}
.video-timer .separator{ /* Video timer */
  margin: 0 5px; /* 5 pixels */
  font-size: 16px; /* 16 pixels */
  font-family: "Open sans"; /* Font family is open sans */
}
.playback-content{ /* Playback content  */
  display: flex; /* Displayed as flex */
  position: relative; /* Nearest positioned ancestor. */
}
.playback-content .speed-options{ /* styling for classes */
  position: absolute; /* Place element anywhere */
  list-style: none; /* position of the list item markers. */
  left: -40px; /* Left -40 pexels from the screen. */
  bottom: 40px; /* bottom 40 pexels from the screen. */
  width: 95px; /* Width 95pexels from the screen. */
  overflow: hidden; /* Hidden overflow */
  opacity: 0; /*No opacity*/
  border-radius: 4px; /* Slightly curved edges. 4 pexels. */
  pointer-events: none; /* No position events */
  background: rgba(255, 255, 255, 0.9); /* White background */
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Shadow that is 10/20 pexels long. Black. */
  transition: opacity 0.13s ease; /* Opacity 0.13 seconds with the ease transition */
}
.playback-content .speed-options.show{ /* styling for classes */
  opacity: 1; /* opacity 1 */
  pointer-events: auto; /* pointer events auto*/
}
.speed-options li{ /* Styling speed options */
  cursor: pointer; /* pointed cursor */
  color: #000; /* black colour */
  font-size: 14px; /* font size is 14 */
  margin: 2px 0; /* margin is 2px */
  padding: 5px 0 5px 15px; /* padding is 5px */
  transition: all 0.1s ease; /* 0.1 second with an ease animation */
}
.speed-options li:where(:first-child, :last-child){ /* Speed option style*/
  margin: 0px; /* no margin */
}
.speed-options li:hover{ /* styling for when hovered */
  background: #dfdfdf; /* background colour is white*/
}
.speed-options li.active{ /* when active */
  color: #fff;/* colour is white */
  background: #3e97fd; /* background colour is blue */
}
.container video{ /* container, video styling */
  width: 100%; /* width is 100%. */
}
@media screen and (max-width: 540px) { /* Maximum width is 540 pixels */
  .wrapper .video-controls{ /* classes for wrapper and video controls*/
    padding: 3px 10px 7px; /* 3, 10 and 7 pixels padding around controls */
  }
  .options input, .progress-area span{ /* Maximum width is 540 pixels */
    display: none!important; /* No display*/
  }
  .options button{ /* Button and options for classes */
    height: 30px; /* 30 pixel height */
    width: 30px; /* 30 pixel width */
    font-size: 17px; /* 12 pexels font size */
  }
  .options .video-timer{ /* options, video timer classes */
    margin-left: 5px; /* margin left 5 pixels */
  }
  .video-timer .separator{ /* video timer, separator */
    font-size: 14px; /* 14 pixels font size */
    margin: 0 2px; /* 2 pixels margin */
  }
  .options button :where(i, span) { /* options, button */
    line-height: 30px; /* 30 pixels height */
  }
  .options button span{ /* options span classes */
    font-size: 21px; /* 21 pixels font size */
  }
  .options .video-timer, .progress-area span, .speed-options li{ /* styles for classes */
    font-size: 12px;  /* 12 pixels size */
  }
  .playback-content .speed-options{ /* playback content, speed options classes */
    width: 75px; /* width pixels 75 */
    left: -30px; /* left -30 pixels */
    bottom: 30px; /* bottom 30 pixels */
  }
  .speed-options li{ /* speed-options list */
    margin: 1px 0; /* margin 1 pixels */
    padding: 3px 0 3px 10px; /* padding 3, 3, 10 pixels */
  }
  .right .pic-in-pic{ /* classes */
    display: none; /* no display */
  }
}

videoTimeline = container.querySelector(".video-timeline"), // represents the timeline or progress area of the video player.
progressBar = container.querySelector(".progress-bar"), // This element represents the progress bar that visually shows the current progress of the video.
volumeBtn = container.querySelector(".volume i"),//  volumeBtn is assigned to the element within the container that is a child of an element with the class "volume".
volumeSlider = container.querySelector(".left input"); // volume slider control.
currentVidTime = container.querySelector(".current-time"), // represents the current time of the video, variable currentVidTime is assigned to the element that has the class "current-time."
videoDuration = container.querySelector(".video-duration"),// represents the total duration of the video.
skipBackward = container.querySelector(".skip-backward i"),// skip backward button with an icon, variable and assigns it the reference to the <i> within the container with the class "skip-backward". 
skipForward = container.querySelector(".skip-forward i"), // skip forward button with an icon.
playPauseBtn = container.querySelector(".play-pause i"), //constant variable playPauseBtn and assigns it the reference to the <i>. Represents a play/pause button with an icon.
speedBtn = container.querySelector(".playback-speed span"), //represents a button for changing the playback speed and has some text or icon representing. 
speedOptions = container.querySelector(".speed-options"), // This element likely represents a list of speed options for the video playback.
pipBtn = container.querySelector(".pic-in-pic span"), //  pipBtn and assigns it the reference to the <span> element within the 'container.'
fullScreenBtn = container.querySelector(".fullscreen i"); // represents a button or icon for entering fullscreen mode.
let timer; // timer without a value.
const hideControls = () => { // defines a function hideControls.
    if(mainVideo.paused) return; // The function checks if the mainVideo is paused. the function returns early.
    timer = setTimeout(() => { // it sets a timer using setTimeout
        container.classList.remove("show-controls"); //remove the "show-controls" class from the container 
    }, 3000); // delay of 3000 milliseconds (3 seconds).
}
hideControls(); // calls the hideControls function to initiate the hiding of controls.
container.addEventListener("mousemove", () => { //  event listener on the container element for the "mousemove" event. 
    container.classList.add("show-controls"); //  it adds the "show-controls" class to the container element.
    clearTimeout(timer); //  cancels the previously set timer.
    hideControls(); // calls the hideControls function again to reset the timer for hiding the controls.
});
const formatTime = time => { // function formatTime that takes a time parameter.
    let seconds = Math.floor(time % 60), // calculates the seconds.
    minutes = Math.floor(time / 60) % 60, //calculates the minutes.
    hours = Math.floor(time / 3600); // calculates the hours.
    seconds = seconds < 10 ? `0${seconds}` : seconds; //formats the seconds.
    minutes = minutes < 10 ? `0${minutes}` : minutes; //formats the minutes.
    hours = hours < 10 ? `0${hours}` : hours;// formats the hours.
    if(hours == 0) { // leading zeros if they are less than 10. 
        return `${minutes}:${seconds}` // returns the formatted time as a string.
    }
    return `${hours}:${minutes}:${seconds}`; //returns the formatted time as a string.
}

// Referenced from CodingNepal (2022) Build A Custom Video Player in HTML CSS & JavaScript. Available at: https://www.codingnepalweb.com/custom-video-player-html-css-javascript/ (Accessed: 22 March 2023).
videoTimeline.addEventListener("mousemove", e => { // event listener for the mousemove.
    let timelineWidth = videoTimeline.clientWidth; // This line retrieves the width of the videoTimeline element and assigns it to the timelineWidth variable.
    let offsetX = e.offsetX; // line retrieves the X-coordinate of the mouse pointer and assigns it to the offsetX variable.
    let percent = Math.floor((offsetX / timelineWidth) * mainVideo.duration); // This line calculates the percentage of the video duration that corresponds to the current mouse position within the videoTimeline. 
    const progressTime = videoTimeline.querySelector("span"); // This line retrieves the <span> element within the videoTimeline element and assigns it to the progressTime constant.
    offsetX = offsetX < 20 ? 20 : (offsetX > timelineWidth - 20) ? timelineWidth - 20 : offsetX; // This line checks if the offsetX value is less than 20. If it is, it sets offsetX to 20.
    progressTime.style.left = `${offsetX}px`; //  This line sets the left CSS property of the progressTime element to the offsetX value.
    progressTime.innerText = formatTime(percent); //  This line sets the text content of the progressTime element to the formatted time value.
});
videoTimeline.addEventListener("click", e => { // This code sets up another event listener on the videoTimeline element, this time for the "click" event.
    let timelineWidth = videoTimeline.clientWidth; // This line retrieves the width of the videoTimeline element and assigns it to the timelineWidth variable.
    mainVideo.currentTime = (e.offsetX / timelineWidth) * mainVideo.duration;  // This line calculates the desired current time of the video based on the mouse click position within the videoTimeline.
});
mainVideo.addEventListener("timeupdate", e => { // Adds an event listener to the mainVideo element for the "timeupdate" event. 
    let {currentTime, duration} = e.target; // e.target refers to the element that triggered the event, which in this case is the mainVideo element.
    let percent = (currentTime / duration) * 100; // It divides the currentTime by the duration and multiplies it by 100 to get the percentage.
    progressBar.style.width = `${percent}%`; // This line sets the width of the progressBar element to the calculated percentage, visually indicating the progress of the video.
    currentVidTime.innerText = formatTime(currentTime); // This line sets the text content of the currentVidTime element to the formatted time value of the currentTime using the formatTime function.
});
mainVideo.addEventListener("loadeddata", () => { // This code adds an event listener to the mainVideo element for the "loadeddata" event.
    videoDuration.innerText = formatTime(mainVideo.duration); // ets the text content of the videoDuration element to the formatted time value of the duration property of the mainVideo element using the formatTime function. 
});
const draggableProgressBar = e => { // This code defines a function draggableProgressBar that takes an event object e as a parameter.
    let timelineWidth = videoTimeline.clientWidth; // This line retrieves the width of the videoTimeline element and assigns it to the timelineWidth variable.
    progressBar.style.width = `${e.offsetX}px`; // This line sets the width of the progressBar element to the current X-coordinate of the mouse pointer, indicating the new position of the progress bar.
    mainVideo.currentTime = (e.offsetX / timelineWidth) * mainVideo.duration; //  This line calculates the desired current time of the video based on the mouse position within the videoTimeline
    currentVidTime.innerText = formatTime(mainVideo.currentTime); //  This line sets the text content of the currentVidTime element to the formatted time value.
}
volumeBtn.addEventListener("click", () => { // This code adds an event listener to the volumeBtn element for the "click" event.
    if(!volumeBtn.classList.contains("fa-volume-high")) { // If the volume button does not have the "fa-volume-high" class
        mainVideo.volume = 0.5; // This line sets the volume of the mainVideo element to 0.5 (50% volume).
        volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high"); // changes the icon to indicate high volume.
    } else { // f the volume button has the "fa-volume-high" class 
        mainVideo.volume = 0.0; //This line sets the volume of the mainVideo element to 0.0 (muted).
        volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark"); //changes the icon to indicate muted volume.
    }
    volumeSlider.value = mainVideo.volume; // This line sets the value of the volumeSlider element to the current volume of the mainVideo element.
});
volumeSlider.addEventListener("input", e => { // This code adds an event listener to the volumeSlider element for the "input" event. 
    mainVideo.volume = e.target.value; // This line sets the volume of the mainVideo element to the current value of the volumeSlider.
    if(e.target.value == 0) { // If the value of the volumeSlider is 0 
        return volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark"); // changes the icon to indicate muted volume.
    }
    volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high"); // changes the icon to indicate high volume.
});
speedOptions.querySelectorAll("li").forEach(option => { // This code selects all the <li> elements within the speedOptions element and adds an event listener to each of them for the "click" event.
    option.addEventListener("click", () => { // When a speed option is clicked, the event handler function is triggered. 
        mainVideo.playbackRate = option.dataset.speed; // It adjusts the playback speed of the video.
        speedOptions.querySelector(".active").classList.remove("active"); // This line selects the currently active speed option.
        option.classList.add("active"); // This line adds the "active" class to the clicked speed option, marking it as the active option.
    });
});
document.addEventListener("click", e => { // This code adds an event listener to the document object for the "click" event.
    if(e.target.tagName !== "SPAN" || e.target.className !== "material-symbols-rounded") { // If the clicked element's tag name is not "SPAN"
        speedOptions.classList.remove("show"); // This line removes the "show" class from the speedOptions element, hiding the speed options.
    }
});
fullScreenBtn.addEventListener("click", () => { // adds an event listener to the fullScreenBtn element for the "click" event. 
    container.classList.toggle("fullscreen"); //  toggles the presence of the "fullscreen" class on the container element.
    if(document.fullscreenElement) { //If the document is currently in fullscreen mode
        fullScreenBtn.classList.replace("fa-compress", "fa-expand"); //  changes the icon to indicate entering fullscreen mode.
        return document.exitFullscreen(); // This line exits the fullscreen mode.
    }
    fullScreenBtn.classList.replace("fa-expand", "fa-compress"); // changes the icon to indicate exiting fullscreen mode.
    container.requestFullscreen(); // This line requests the container element to enter fullscreen mode.
});
speedBtn.addEventListener("click", () => speedOptions.classList.toggle("show")); // adds an event listener to the speedBtn element for the "click" event. When the button is clicked, it activates 'show'
pipBtn.addEventListener("click", () => mainVideo.requestPictureInPicture()); // This code adds an event listener to the pipBtn element for the "click" event.
skipBackward.addEventListener("click", () => mainVideo.currentTime -= 5); // This code adds an event listener to the skipBackward element for the "click" event.
skipForward.addEventListener("click", () => mainVideo.currentTime += 5); // This code adds an event listener to the skipForward element for the "click" event.
mainVideo.addEventListener("play", () => playPauseBtn.classList.replace("fa-play", "fa-pause")); // This code adds an event listener to the mainVideo element for the "play" event.
mainVideo.addEventListener("pause", () => playPauseBtn.classList.replace("fa-pause", "fa-play")); // This code adds an event listener to the mainVideo element for the "pause" event. 
playPauseBtn.addEventListener("click", () => mainVideo.paused ? mainVideo.play() : mainVideo.pause()); // This code adds an event listener to the playPauseBtn element for the "click" event. 
videoTimeline.addEventListener("mousedown", () => videoTimeline.addEventListener("mousemove", draggableProgressBar)); // This code adds an event listener to the videoTimeline element for the "mousedown" event. 
document.addEventListener("mouseup", () => videoTimeline.removeEventListener("mousemove", draggableProgressBar)); // This code adds an event listener to the document for the "mouseup" event. 
    </script>
