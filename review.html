console.log(newReview); // outputs the function to the web.

// Taught by Thom Corah from lectures.
function getReviews(){ // Created a function called getReviews.
    db.allDocs({include_docs: true}, showReviews); // PouchDB's documents are given to the showReviews function.
}

// Taught by Thom Corah from lectures.
function showReviews(err, docs) { // A function that has two parameters.
    console.log(docs.rows); // Created a function called getReviews.
    for(let i = 0; i<docs.rows.length; i++){ // For loop, rows array of the docs object. The loop continues as long as i is less than the length of the rows array. 
        let thisDoc = docs.rows[i].doc; // Assigns the property to the variable.
        console.log(thisDoc.user); // Logs the user property of the document to the console.
        let reviewCard = document.createElement('div'); // The div element is assigned to reviewCard.
        let username = document.createElement('h3'); // H3 is assigned to username.
        username.textContent = thisDoc.user; // Sets the property element to the property value of the thisDoc object.
        reviewCard.append(username); // Appends the username element of the reviewCard.
        let reviewText = document.createElement('p'); // P element is assigned to the variable.
        reviewText.textContent = thisDoc.text; // Sets textContent of the reviewText to the value of the text property of the thisDoc object.
        reviewCard.append(reviewText); // reviewText appended of the reviewCard element.
        reviewCard.classList.add('reviewCard'); // reviewCard CSS is added to the element.
        document.getElementById('reviews').append(reviewCard);// Reviews are retrieved from the document and appends the reviewCard element.
    }
}
</script>

const message = document.querySelector("#message");//Selects the ID and assigns it to the variable 'message.'
const submitSection = document.querySelector("#submit-section"); // ID is selected and assigns the submitSection variable.
//Events For touch and mouse
let events = {
mouse: {//Object events for the mouse
over: "click", // Event type.
},
touch: {//Object events for the touch
over: "touchstart", // Event type.
},
};

let deviceType = "";// Empty string variable used to store the type of device detected.
//Detect touch device. 
const isTouchDevice = () => { // Defining a function.
try {
//We try to create TouchEvent (it would fail for desktops and throw error)
document.createEvent("TouchEvent"); // The function attempts to create a touch event. 
deviceType = "touch"; // Seta the variable to touch.
return true;// Returns if true.
} catch (e) { // If error occurs 
deviceType = "mouse"; // Sets device type to mouse.
return false; // Returns if false.
}
};
isTouchDevice(); // Function isTouchDevice().
starContainer.forEach((element, index) => { // For each method starContainer array-like object.
element.addEventListener(events[deviceType].over, () => { //  The specific event being listened to depends on the detected deviceType.
submitButton.disabled = false;// When the event is triggered, it sets it to false.
if (element.classList.contains("inactive")) { // It then checks if the clicked element has the "inactive" CSS class.
  //Fill Star
  ratingUpdate(0, index, true); // function with three arguments.
} else {
  //Regular stars (remove color)
  ratingUpdate(index, starContainer.length - 1, false); // calls the ratingUpdate function with three arguments.
}
});
});
const ratingUpdate = (start, end, active) => { // ratingUpdate function, based on the provided parameters.
for (let i = start; i <= end; i++) { // iterate over the star elements in the starContainer.
if (active) { // This adds or removes CSS classes; contrilling ther star styling.
  starContainer[i].classList.add("active"); // Controls star styling (active).
  starContainer[i].classList.remove("inactive"); // Controls star styling (inactive).
  starContainer[i].firstElementChild.className = "fa-star fa-solid"; // Changes the class name of the first child element.
} else {
  starContainer[i].classList.remove("active"); // Controls star styling (active).
  starContainer[i].classList.add("inactive"); // Controls star styling (inactive).
  starContainer[i].firstElementChild.className = "fa-star fa-regular"; // Changes the class name of the first child element.
}
}
//Message
let activeElements = document.getElementsByClassName("active"); // Check for elements with the class active.
if (activeElements.length > 0) { // If activeElements have a length greater than zero.
switch (activeElements.length) { // Switch statement based on the length of the activeElements array.
  case 1: // One star.
    message.innerText = "Terrible"; // Switches to statement 'terrible.'
    break; // Breaks between elements.
  case 2: // Two stars.
    message.innerText = "Bad"; // Switches to statement 'bad.'
    break; // Breaks between elements.
  case 3: // Three stars.
    message.innerText = "Satisfied"; // Switches to statement 'Satisfied.'
    break; // Breaks between elements.
  case 4: // Four stars.
    message.innerText = "Good";// Switches to statement 'good.'
    break; // Breaks between elements.
  case 5: // Five stars.
    message.innerText = "Excellent";// Switches to statement 'excellent.'
    break; // Breaks between elements.
}
} else {  // Otherwise.
message.innerText = ""; // Effectively clears the text content of the message element.
}
};
submitButton.addEventListener("click", () => { // Attaches an event listener to the submitButton element for the "click" event. 
submitSection.classList.remove("hide"); // Removes: CSS class "hide" 
submitSection.classList.add("show"); // adds the CSS class "show"
submitButton.disabled = true; // It also disables the submitButton by setting its disabled property to true.
});
window.onload = () => { // Sets up an event listener for the "load" event of the window object. 
submitButton.disabled = true; // It sets the disabled property of the submitButton to true.
submitSection.classList.add("hide"); // Adds the CSS class "hide" to the submitSection element.
};
</script>
</body>
</html>
