<script>
//Taken and altered from W3Schools (2021) How TO - Slideshow. Available from: https://www.w3schools.com/howto/howto_js_slideshow.asp (Accessed 3ed February 2021)
//This makes the slideshow start from the first picture.
// DIRECT CODE.
var slideIndex = 0; //This displays the photos from the first photo
showPhotos(); // Then call showPhotos() to display the first image.
// This hides all of the class "Photos"
function showPhotos() { // When the user clicks one of the buttons call showPhotos().
  var i; // Setting a variable for the slideshow.
  var slides = document.getElementsByClassName("Photos"); // Gets photos from the class names assigned to it.
  var dots = document.getElementsByClassName("extra"); // Gets dots from the class names assigned to it to move the slideshow.
  for (i = 0; i < slides.length; i++) { // Creates a continuous loop which is a positive increment.
    slides[i].style.display = "none"; // Display none. This hides entire element.
  }
  slideIndex++; // adds one to) its operand and returns a value.
  if (slideIndex > slides.length) {slideIndex = 1} // This resets to the first slide when last slide is reached.
  for (i = 0; i < dots.length; i++) { // Creates a continuous loop which is a positive increment.
    dots[i].className = dots[i].className.replace(" active", ""); // Replaces class name to active.
  }
  //Displays this element
  slides[slideIndex-1].style.display = "block"; // Slideshow is a block element. This fills out the entire line.
  dots[slideIndex-1].className += " active"; // Gets class name and displays element.
  setTimeout(showPhotos, 6000); // Change image every 6 seconds.
}
</script>
